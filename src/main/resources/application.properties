spring.application.name=recruitme

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=louay
spring.datasource.password=
spring.datasource.url=jdbc:mysql://localhost:3306/recruitme?createDatabaseIfNotExist=true
server.port=3000
spring.jpa.hibernate.ddl-auto=update


## MULTIPART (MultipartProperties)
# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=20MB
# Max Request Size
spring.servlet.multipart.max-request-size=30MB



# Keycloak configuration
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:3002/realms/recruitme
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:3002/realms/recruitme/protocol/openid-connect/certs